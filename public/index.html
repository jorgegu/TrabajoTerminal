<div class="col-4 card card text-white bg-dark border-secondary text-center" style="width: 20rem;">

	<input id="passw" name="pass" type="password" class="form-control" placeholder="Contraseña:" required>

	<button class="btn btn-outline-info"type="submit">Iniciar sesión</button>



</form>
