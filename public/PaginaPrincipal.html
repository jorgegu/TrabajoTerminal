<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Confirmación</title>
        <link rel="stylesheet" type="text/css" href="css/estilo_confirmacion.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/x-icon" href="assets/ipn.jpg">
        <style>
      /* Make the image fully responsive */
      .carousel-inner img {
          width: 100%;
          height: 100%;
      }
      </style>
    </head>
    <body>            
        <h2 class="text-white">&nbsp &nbsp !Bienvenido¡</h2>
        <div class="card-deck mt-5 ml-3 mr-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Crear Documento <i class="far fa-file" style="color: green;"></i></h4>
                </div>
                <div class="card-body">
                    <div id="new" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ul class="carousel-indicators">
                            <li data-target="#new" data-slide-to="0" class="active"></li>
                            <li data-target="#new" data-slide-to="1"></li>
                            <li data-target="#new" data-slide-to="2"></li>
                        </ul>  
                        <!-- The slideshow -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img src="../assets/1.jpg" alt="Información 1"  width="1000" height="500">
                            </div>
                            <div class="carousel-item">
                                <img src="../assets/2.jpg" alt="Información 2" width="1000" height="500">
                            </div>
                            <div class="carousel-item">
                              <img src="../assets/3.jpg" alt="Información 3" width="1000" height="500">
                            </div>
                        </div>
          
                        <!-- Left and right controls -->
                        <a class="carousel-control-prev" href="#new" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#new" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>            
                <div class="card-footer">
                    <a href="" class="btn btn-outline-success btn-sm offset-xl-5">Nuevo Documento</a>
                </div>            
            </div>
            <div class="card ">
                <div class="card-header">
                    <h4 class="text-center">Abrir Documento <i class="far fa-folder-open" style="color: orange;"></i></h4>
                </div>
                <div class="card-body">
                    <div id="open" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ul class="carousel-indicators">
                            <li data-target="#open" data-slide-to="0" class="active"></li>
                            <li data-target="#open" data-slide-to="1"></li>
                            <li data-target="#open" data-slide-to="2"></li>
                        </ul>  
                        <!-- The slideshow -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img src="../assets/5.jpg" alt="Información 1" width="1000" height="500">
                            </div>
                            <div class="carousel-item">
                                <img src="../assets/6bien.jpg" alt="Información 2" width="1000" height="500">
                            </div>
                            <div class="carousel-item">
                              <img src="../assets/4bien.jpg" alt="Información 3" width="1000" height="500">
                            </div>
                        </div>  
                        <!-- Left and right controls -->
                        <a class="carousel-control-prev" href="#open" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#open" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>            
                <div class="card-footer">
                    <a href="" >Documento 1</a>
                </div>            
            </div>
        </div>
    </body>
</html>
